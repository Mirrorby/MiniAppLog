<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Форма</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <h2>Простая форма</h2>
  <input id="name" placeholder="Имя">
  <input id="phone" placeholder="Телефон">
  <button onclick="sendForm()">Отправить</button>
  <p id="status"></p>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function sendForm() {
      const data = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value
      };

      fetch('https://script.google.com/macros/s/AKfycbwYvjVt332Fo5be9o74GNZAN8L3TpgOhkrSQB2ItTnBXKTatrtjFqXesIuJ1R9jVZybIw/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      }).then(response => {
        if (response.ok) {
          document.getElementById('status').innerText = "✅ Успешно отправлено!";
          setTimeout(() => tg.close(), 1000);
        } else {
          document.getElementById('status').innerText = "❌ Ошибка при отправке";
        }
      });
    }
  </script>
</body>
</html>
